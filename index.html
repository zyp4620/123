<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	div{
		overflow: hidden;
	}
	span{
		float:left;
		width:50px;
		height:50px;
		line-height: 50px;
		text-align: center;
		font-size: 20px;
		color:#fff;
		background: red;
		border-radius: 50%;
		margin:10px;
	}
	.blue{
		background: blue;
	}
</style>
<script>
	function toDou(n){
		return n<10?'0'+n:''+n;
	}
	function rnd(m,n){
		return parseInt(Math.random()*(n-m))+m;
	}
	function toSort(n1,n2){
		return n1-n2;
	}
	function findInArr(arr,n){
		for(var i=0;i<arr.length;i++){
			if(n==arr[i]){
				return true;
			}
		}
		return false;
	}
	window.onload=function(){
		var oWarp=document.getElementById('warp');
		var aSpan=oWarp.getElementsByTagName('span');
		var oBtn=document.getElementById('btn');
		var timer=null;
		function show(){
			var arr=[];
			while(arr.length<7){
				var n=toDou(rnd(1,34));
				if(!findInArr(arr,n)){
					arr.push(n);
				}
			}
			arr.sort(toSort);
			console.log(arr);
			for(var i=0;i<aSpan.length;i++){
				aSpan[i].innerHTML=arr[i];
			}
		}
		oBtn.onclick=function(){
			clearInterval(timer);
			timer=setInterval(show, 30);
			setTimeout(function(){
				clearInterval(timer);
			}, 300);
		}

	}
</script>
</head>
<body>
<div id="warp">
	<span>01</span>
	<span>02</span>
	<span>03</span>
	<span>04</span>
	<span>05</span>
	<span>06</span>
	<span class="blue">07</span>
</div>
	<input type="button" value="来一发" id="btn">
</body>
</html>
